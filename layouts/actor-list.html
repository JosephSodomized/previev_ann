<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="../css/actor-list.css">
  <link rel="stylesheet" type="text/css" href="../css/main.css">
  <link rel="stylesheet" type="text/css" href="../css/icons.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link rel="stylesheet" href="../jquery/jquery-ui.min.css">
  <title>JustCast</title>
</head>

<body>
  <!-- Page Content -->
  <nav class="navbar navbar-custom">
    <a class="" href="#">
      <img class="logo" src="../img/new-logo-look2.png" width="80" height="80"
        style="position: absolute; top: -5px; left: 40px; z-index: 1;" alt="">
      <!-- <img class="logo" src="../img/funny_logo.png" width="100" height="100" style="position: absolute; top: 10px; left:60px; z-index: 1;" alt=""> -->
    </a>
    <button class="btn btn-light btn-sm ml-auto">Wyloguj</button>
  </nav>
  <div class="wrapper">
    <ul class="nav flex-column sidebar text-right">
      <li class="nav-item mt-5 p-1">
        <a class="nav-link active" href="./actor-list.html">Aktorzy</a>
      </li>
      <li class="nav-item p-1">
        <a class="nav-link" href="#">Zlecenia</a>
      </li>
      <li class="nav-item p-1">
        <a class="nav-link" href="#">Klienci</a>
      </li>
      <li class="nav-item p-1">
        <a class="nav-link" href="#" tabindex="-1" aria-disabled="true">Panel administracyjny</a>
      </li>
    </ul>
    <main class="m-4" id="main">
      <div class="title-txt pb-2 text-white"><span>Aktorzy</span><a href="../index.html"><button
            class="btn btn-success btn-sm float-right">Powrót do strony głównej</button></a></div>
      <div class="container-fluid background">
        <!-- Wyszukiwarka -->
        <div id="wyszukiwarka">
          <div class="row p-3">
            <div class="col-6">
              <label for="actor-name">Wyszukaj aktora</label>
              <div class="input-group input-group-lg">
                <input class="form-control" id="actor-name" type="text" placeholder="Wpisz imię aktora...">
              </div>
              <div class="pills" style="display: none;">
              </div>
              <!-- Modal txt  -->
              <div class="pt-2">
              <a href="#" data-toggle="modal" data-target=".bd-example-modal-lg"><span>+ Wyszukiwarka
                  zaawansowana</span></a> <!-- do zmiany -->
                </div>
              <!-- Modal -->
              <div class="modal fade bd-example-modal-lg" id="modal1" role="dialog" aria-labelledby="modal1"
                aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="modal1">
                        Wyszukiwarka zaawansowana
                      </h5>
                      <button type="button" class="close" data-dismiss="modal">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                      <div class="row">
                        <div class="col">
                          <label style="font-size:10px;" for="height">Wzrost</label>
                          <div class="input-group input-group-sm">
                            <input class="form-control age text-center" type="text" placeholder="od">
                            <input class="form-control age text-center" type="text" placeholder="do">
                          </div>
                        </div>
                        <div class="col">
                          <label style="font-size:10px;" for="weight">Waga</label>
                          <div class="input-group input-group-sm">
                            <input class="form-control age text-center" type="text" placeholder="od">
                            <input class="form-control age text-center" type="text" placeholder="do">
                          </div>
                        </div>
                        <div class="col">
                          <label style="font-size:10px;" for="eyes">Kolor oczu</label>
                          <div class="input-group input-group-sm">
                            <select class="custom-select" id="hair">
                                <option value=""></option>
                              <option value="1">blond</option>
                              <option value="2">rude</option>
                              <option value="3">brązowe</option>
                            </select>
                          </div>
                        </div>
                        <div class="col">
                          <label style="font-size:10px;" for="hair">Kolor włosów</label>
                          <div class="input-group input-group-sm">
                            <select class="custom-select" id="hair">
                                <option value=""></option>
                              <option value="1">blond</option>
                              <option value="2">rude</option>
                              <option value="3">brązowe</option>
                            </select>
                          </div>
                        </div>
                        <div class="col">
                          <label style="font-size:10px;" for="special_signs">Znaki szczególne</label>
                          <div class="input-group input-group-sm">
                            <select class="custom-select" id="special_signs">
                                <option value=""></option>
                              <option value="1">tatuaż na ramieniu</option>
                              <option value="2">blizna</option>
                              <option value="3">karzeł</option>
                            </select>
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col">
                          <label style="font-size:10px;" for="skills">Umiejętności</label>
                          <div class="input-group input-group-sm">
                            <input class="form-control age text-center" type="text" placeholder="od" id="skills">
                            <input class="form-control age text-center" type="text" placeholder="do" id="skills">
                          </div>
                        </div>
                        <div class="col">
                          <label style="font-size:10px;" for="grade">Ocena aktorska</label>
                          <div class="input-group input-group-sm">
                            <select class="custom-select" id="grade">
                                <option value=""></option>
                              <option value="1">1</option>
                              <option value="2">2</option>
                              <option value="3">3</option>
                              <option value="4">4</option>
                              <option value="5">5</option>

                            </select>
                          </div>
                        </div>
                        <div class="col">
                          <label style="font-size:10px;" for="language">Języki</label>
                          <div class="input-group input-group-sm">
                            <select class="custom-select" id="language">
                                <option value=""></option>
                              <option value="1">angielski</option>
                              <option value="2">rosyjski</option>
                              <option value="3">hiszpański</option>
                            </select>
                          </div>
                        </div>
                        <div class="col">
                          <label style="font-size:10px;" for="driving_license">Prawo Jazdy</label>
                          <div class="input-group input-group-sm">
                            <select class="custom-select" id="driving_license">
                                <option value=""></option>
                              <option value="1">A</option>
                              <option value="2">B</option>
                              <option value="3">C</option>
                            </select>
                          </div>
                        </div>
                        <div class="col">
                          <label style="font-size:10px;" for="status">Status</label>
                          <div class="input-group input-group-sm">
                            <select class="custom-select" id="status">
                                <option value=""></option>
                              <option value="new">Nowy z formularza</option>
                              <option value="accepted">Zaakceptowany z formularza</option>
                              <option value="casting">Casting Zewnętrzny</option>
                            </select>
                          </div>
                        </div>
                      </div>
                      <div class="row">
                          <div class="col">
                            <label style="font-size:10px;" for="actor_category">Kategorie aktorskie</label>
                            <div class="input-group input-group-sm">
                              <input class="form-control" type="text" id="actor_category">
                            </div>
                          </div>
                          <div class="col">
                              <label style="font-size:10px;" for="job_category">Kategorie zawodowe</label>
                              <div class="input-group input-group-sm">
                                <input class="form-control" type="text" id="job_category">
                              </div>
                          </div>
                          <div class="col">
                            <label style="font-size:10px;" for="nation">Narodowość</label>
                            <div class="input-group input-group-sm">
                              <input type="text" class="form-control" id="nation">
                            </div>
                          </div>
                          <div class="col">
                            <label style="font-size:10px;" for="city">Miejscowość</label>
                            <div class="input-group input-group-sm">
                              <input type="text" class="form-control" id="city">
                            </div>
                          </div>
                          <div class="col">
                            <label style="font-size:10px;" for="voivoidship">Województwo</label>
                            <div class="input-group input-group-sm">
                              <select class="custom-select" id="voivoidship">
                                  <option value=""></option>
                             <option value="slask">Śląskie</option>
                             <option value="malopolskie">Małopolskie</option>
                              </select>
                            </div>
                          </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-success mx-auto add_pills" data-dismiss="modal">Dodaj</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-6">
              <div class="row">
                <div class="col-sm-3 ">
                  <label for="age">Wiek</label>
                  <div class="input-group input-group-md">
                    <input class="form-control age text-center" type="text" placeholder="od">
                    <input class="form-control age text-center" type="text" placeholder="do">
                  </div>

                </div>
                <div class="col-sm-3 ">
                  <label for="cast-id">Casting ID</label>
                  <div class="input-group input-group-md">
                    <input class="form-control text-center" type="text" placeholder="od">
                    <input class="form-control text-center" type="text" placeholder="do">
                  </div>

                </div>
                <div class="col-sm-3 ">
                  <label for="sex">Płeć</label>
                  <div class="input-group input-group-md">
                    <select class="custom-select" name="" id="sex">
                      <option value="men">Męzczyzna</option>
                      <option value="women">Kobieta</option>
                    </select>
                  </div>

                </div>
                <div class="col-sm-3 ">
                  <label for="actor">Ocena aktorska</label>
                  <div class="input-group input-group-md">
                    <input class="form-control text-center" type="text" placeholder="od">
                    <input class="form-control text-center" type="text" placeholder="do">
                  </div>

                </div>
              </div>
              <div class="row">
                <div class="col-sm-3 ">
                  <label for="phone">Telefon</label>
                  <div class="input-group input-group-md">
                    <input class="form-control" id="phone" type="text">
                  </div>
                </div>
                <div class="col-sm-3 ">
                  <label for="town">Miasto</label>
                  <div class="input-group input-group-md">
                    <input class="form-control" id="town" type="text">
                  </div>
                </div>

                <div class="col-sm-3 ">
                  <label for="state">Województwo</label>
                  <div class="input-group input-group-md">
                    <input class="form-control" id="state" type="text">
                  </div>
                </div>
                <div class="col-sm-3 col-md-3 ">
                  <label for="btn"></label>
                  <div class="input-group input-group-md">
                    <button class="btn btn-success btn-md ml-auto">Szukaj</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- Wyniki -->
        <div class="py-3" id="results">
          <div class="row">
            <div class="col">
              <div class="list-group list-group-flush">
                <div id='mainContainer'>
                </div>
              </div>
            </div>
          </div>



        </div>
        <!-- Pagination -->
        <nav aria-label="">
          <ul class="pagination pagination-sm justify-content-center p-2">
            <li class="page-item">
              <a class="page-link bg-secondary text-white" href="#" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
              </a>
            </li>
            <li class="page-item"><a class="page-link bg-secondary text-white" href="#">1</a></li>
            <li class="page-item"><a class="page-link bg-secondary text-white" href="#">2</a></li>
            <li class="page-item"><a class="page-link bg-secondary text-white" href="#">3</a></li>
            <li class="page-item">
              <a class="page-link bg-secondary text-white" href="#" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
              </a>
            </li>
          </ul>
        </nav>
    </main>
  </div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"

    crossorigin="anonymous"></script>
  <script src="../app/actorList.js"></script>
  <script src="../app/main.js"></script>
  <script src="../jquery/jquery.js"></script>
  <script src="../jquery/jquery-ui.min.js"></script>
</body>
